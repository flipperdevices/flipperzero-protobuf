syntax = "proto3";

package PB_System;
option java_package = "com.flipperdevices.protobuf.system";

message PingRequest {
    bytes data = 1;
}

message PingResponse {
    bytes data = 1;
}

message RebootRequest {
    enum RebootMode {
        OS = 0;   // default value
        DFU = 1;
    }
    RebootMode mode = 1;
}

message DeviceInfoRequest {
}

message DeviceInfoResponse {
    string key = 1;
    string value = 2;
}

message FactoryResetRequest {
}

message GetDateTimeRequest {
}

message GetDateTimeResponse {
    DateTime datetime = 1;
}

message SetDateTimeRequest {
    DateTime datetime = 1;
}

message DateTime {
    // Time
    uint32 hour = 1;    /**< Hour in 24H format: 0-23 */
    uint32 minute = 2;  /**< Minute: 0-59 */
    uint32 second = 3;  /**< Second: 0-59 */
    // Date
    uint32 day = 4;     /**< Current day: 1-31 */
    uint32 month = 5;   /**< Current month: 1-12 */
    uint32 year = 6;    /**< Current year: 2000-2099 */
    uint32 weekday = 7; /**< Current weekday: 1-7 */
}

message PlayAudiovisualAlertRequest {
}

message ProtobufVersionRequest {
}

message ProtobufVersionResponse {
    uint32 major = 1;
    uint32 minor = 2;
}

message UpdateRequest {
    string update_folder = 1;
}

message PowerInfoRequest {
}

message PowerInfoResponse {
    enum ChargeState {
        DISCHARGING = 0;
        CHARGING = 1;
        CHARGED = 2;
    }
    uint32 charge_level = 1; /**< Charge level in % */

    ChargeState charge_state = 2;

    uint32 battery_volatge = 3; /**< Battery voltage in mV */
    uint32 battery_current = 4; /**< Battery current in mA */

    int32 gauge_temp = 5; /**< Battery gauge temperature in C */

    uint32 battery_health = 6; /**< Battery health level in % */

    uint32 capacity_remain = 7; /**< Remaining battery capacity in mAh */
    uint32 capacity_full = 8; /**< Full charge capacity in mAh */
    uint32 capacity_design = 9; /**< Designed battery capacity in mAh */
}
