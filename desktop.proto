syntax = "proto3";

package PB_Desktop;
option java_package = "com.flipperdevices.protobuf.desktop";

enum StatusCode {
    LOCKED = 0;
    UNLOCKED = 1;
}

message IsLockedRequest {
}

message UnlockRequest {
}

message StatusSubscribeRequest {
}

message StatusUnsubscribeRequest {
}

message Status {
    StatusCode code = 1;
}
